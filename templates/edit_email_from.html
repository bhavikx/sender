{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center">
<div class="flex-grow-1 w">
	<div class="border rounded-lg bg-light p-2 mb-2">		
		<h3 class="text-monospace text-center">Make Changes</h3>
	</div>
	<form action="" method="POST">
		{% csrf_token %}

		{{ form.userEmail|as_crispy_field }}
		{{ form.userPassword|as_crispy_field }}
		
		<button type="submit" class="btn btn-success">Save Changes</button>
		<a href="{% url 'delete-email' email_from.id %}" class="btn btn-danger">Delete</a>
		<a href="{% url 'set-user' %}" class="btn btn-secondary">Back</a>
	</form>
</div>
</div>
 
{% endblock %}
